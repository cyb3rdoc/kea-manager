{% extends "base.html" %}

{% block title %}Setup - KEA DHCP Manager{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Initial Setup</h2>
    <p style="text-align: center; margin-bottom: 2rem; color: #666;">
        Welcome! Please create your admin account to get started.
    </p>

    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required
                   placeholder="Enter admin username" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required
                   placeholder="Enter secure password" autocomplete="new-password">
        </div>

        <div style="text-align: center;">
            <button type="submit" class="btn">Create Account</button>
        </div>
    </form>
</div>
{% endblock %}
