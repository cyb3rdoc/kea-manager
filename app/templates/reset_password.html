{% extends "base.html" %}

{% block title %}Reset Credentials - KEA DHCP Manager{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Reset Credentials</h2>
    <p style="text-align: center; margin-bottom: 2rem; color: #666;">
        Enter the reset key and your new credentials.
    </p>

    <form method="POST">
        <div class="form-group">
            <label for="reset_key">Reset Key:</label>
            <input type="text" id="reset_key" name="reset_key" required
                   placeholder="Enter reset key from /etc/kea/password_reset.key">
        </div>

        <div class="form-group">
            <label for="username">New Username:</label>
            <input type="text" id="username" name="username" required
                   placeholder="Enter new username" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required
                   placeholder="Enter new password" autocomplete="new-password">
        </div>

        <div style="text-align: center;">
            <button type="submit" class="btn">Reset Credentials</button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
        <a href="{{ url_for('request_reset') }}" style="color: #667eea; text-decoration: none; margin-right: 1rem;">
            Generate Reset Key
        </a>
        <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none;">
            Back to Login
        </a>
    </div>
</div>
{% endblock %}
